version: "3.9"

# Production docker-compose for Sokoul v2
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Requires .env.prod file with environment variables

services:
  # PostgreSQL Database with persistent storage
  postgres:
    image: pgvector/pgvector:pg16-debian
    container_name: sokoul-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-sokoul}
      POSTGRES_USER: ${DB_USER:-sokoul}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./migrations:/docker-entrypoint-initdb.d/02-migrations:ro
    ports:
      - "127.0.0.1:5432:5432"
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=512MB
        -c effective_cache_size=1536MB
        -c work_mem=16MB
        -c maintenance_work_mem=256MB
        -c random_page_cost=1.1
        -c wal_level=replica
        -c max_wal_senders=3
        -c max_replication_slots=3
        -c hot_standby_feedback=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sokoul}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache with persistence
  redis:
    image: redis:7.2-alpine
    container_name: sokoul-redis
    restart: always
    command: >
      redis-server
        --maxmemory 2gb
        --maxmemory-policy allkeys-lru
        --io-threads 4
        --io-threads-do-reads yes
        --save 900 1
        --save 300 10
        --save 60 10000
        --appendonly yes
        --appendfsync everysec
        --protected-mode no
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream for distributed messaging
  nats:
    image: nats:2.10-alpine
    container_name: sokoul-nats
    restart: always
    command: >
      -js
      -sd /data
      -m 8222
      --max_connections=50000
      --max_subscriptions=50000
      --max_payload=8MB
      --max_pending=10GB
    volumes:
      - nats_data:/data
    ports:
      - "127.0.0.1:4222:4222"
      - "127.0.0.1:8222:8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sokoul API Backend
  sokoul-api:
    image: sokoul:latest
    container_name: sokoul-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    environment:
      # Server config
      PORT: 3000
      SERVER_ADDRESS: 0.0.0.0:3000
      RUST_LOG: ${RUST_LOG:-info,sokoul=debug}
      
      # Database
      DATABASE_URL: ${DATABASE_URL}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_LIFETIME: 300
      
      # Redis
      REDIS_URL: ${REDIS_URL}
      
      # NATS
      NATS_URL: ${NATS_URL}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      SOKOUL_API_KEY: ${SOKOUL_API_KEY}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Rate Limiting
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS:-100}
      
      # External APIs
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_LANGUAGE: ${TMDB_LANGUAGE:-en-US}
      PROWLARR_URL: ${PROWLARR_URL}
      PROWLARR_API_KEY: ${PROWLARR_API_KEY}
      JACKETT_URL: ${JACKETT_URL}
      JACKETT_API_KEY: ${JACKETT_API_KEY}
      FLARESOLVERR_URL: ${FLARESOLVERR_URL}
      
      # Telegram Bot
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-false}
      TELOXIDE_TOKEN: ${TELOXIDE_TOKEN}
      
      # Security
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY}
      SECURITY_CHECK_ENABLED: ${SECURITY_CHECK_ENABLED:-true}
      
      # Monitoring
      PROMETHEUS_ENABLED: "true"
      
      # Email
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      
      # File Storage
      DOWNLOAD_DIR: /app/downloads
      MAX_CONCURRENT_DOWNLOADS: ${MAX_CONCURRENT_DOWNLOADS:-3}
    volumes:
      - sokoul_downloads:/app/downloads
      - sokoul_logs:/app/logs
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service=sokoul-api"

  # Nginx Reverse Proxy & Frontend Server
  nginx:
    image: nginx:1.26-alpine
    container_name: sokoul-nginx
    restart: always
    depends_on:
      - sokoul-api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        labels: "service=nginx"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: sokoul-prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "127.0.0.1:9091:9090"
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sokoul-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_HTTPONLY: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Loki Log Aggregation (Optional)
  loki:
    image: grafana/loki:latest
    container_name: sokoul-loki
    restart: always
    volumes:
      - loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yml:ro
    command: -config.file=/etc/loki/local-config.yml
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Promtail Log Shipper (Optional - ship logs to Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: sokoul-promtail
    restart: always
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - sokoul-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
  sokoul_downloads:
    driver: local
  sokoul_logs:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  sokoul-network:
    driver: bridge
