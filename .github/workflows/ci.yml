name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Weekly security scan
    - cron: '0 0 * * 0'

env:
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============ LINT JOB ============
  lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings

  # ============ TEST JOB ============
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-directories: target

      - name: Run tests
        run: cargo test --all --verbose

      - name: Run tests (release)
        run: cargo test --all --release

  # ============ SECURITY JOB ============
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run cargo audit
        run: cargo audit

      - name: Check for secrets
        run: |
          if grep -r "password.*=.*['\"]" src/ --include="*.rs" | grep -v "test\|example"; then
            echo "❌ Possible hardcoded password detected"
            exit 1
          fi
          if grep -r "api_key.*=.*['\"]" src/ --include="*.rs" | grep -v "test\|example"; then
            echo "❌ Possible hardcoded API key detected"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

  # ============ BUILD JOB ============
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-directories: target

      - name: Build release
        run: cargo build --release --verbose

      - name: Get binary size
        run: |
          SIZE=$(du -h target/release/sokoul | cut -f1)
          echo "Binary size: $SIZE"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sokoul-binary
          path: target/release/sokoul
          retention-days: 30

  # ============ DOCKER JOB ============
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: sokoul:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t sokoul:test .
          docker run --rm sokoul:test --version 2>&1 || true
          echo "✅ Docker image built successfully"

  # ============ COVERAGE JOB ============
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --timeout 300

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  # ============ DEPENDENCY CHECK ============
  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Check outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --format list || true

  # ============ DOCUMENTATION ============
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: cargo doc --no-deps --document-private-items

      - name: Check doc tests
        run: cargo test --doc

  # ============ FINAL STATUS ============
  status:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, coverage, dependencies, docs]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "❌ Some jobs failed"
            exit 1
          fi
          echo "✅ All checks passed!"

  # ============ NOTIFICATION ============
  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: status
    if: always()
    steps:
      - name: Notify on success
        if: needs.status.result == 'success'
        run: echo "✅ Pipeline completed successfully"

      - name: Notify on failure
        if: needs.status.result != 'success'
        run: echo "❌ Pipeline failed"
